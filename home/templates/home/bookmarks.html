{% extends 'home/index.html' %}
{% load static %}

{% block title %} Bookmarks {% endblock %}


{% block center-block %}

        <button class="circle-back-btn">
            <img src="{% static 'home/img/back-btn.png' %}" class="back-btn" alt="">
        </button>
        <h4>Bookmarks</h4>
    </div>
    <search>{% include "includes/search.html" %}</search>
    <div class="empty-bookmarks-block">
        <h1 style="position: relative;color: white; top: 22%;">Save posts for later</h1>
        <p style="position: relative;
        max-width: 350px;
        font-size: 12px;
        padding-top: 8px;
        top: 22%;
        color: #878787;
        ">Bookmark posts to easily find them again in the future.</p>
    </div>
</div>
{% endblock %}
